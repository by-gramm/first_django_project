{% extends "layout.html" %}
{% load bootstrap4 static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% for post in post_list %}
                    <div class="mb-3">
                        {{ post.pk }}번째 편지 from {{ post.author }}
                        {% if post.author.profile_image %}
                            <img src="{{ post.author.profile_image.url }}" class="rounded-circle" style="width: 32px; height: 32px;" />
                        {% else %}
                            <img src="{% static "default_profile_image.png" %}" class="rounded-circle" style="width: 32px; height: 32px;" />
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
