{% load static %}

<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>First Django Project</title>

        <link rel="stylesheet" href="{% static "bootstrap-4.6.0-dist/css/bootstrap.min.css" %}" />
        <script src="{% static "jquery-3.6.0.min.js" %}"></script>
        <script src=""{% static "bootstrap-4.6.0-dist/css/bootstrap.min.css" %}></script>

    </head>
    <body>

        {% if messages %}

        {% endif %}

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <header class="blog-header py-3">
                        <div class="row flex-nowrap justify-content-between align-items-center">
                          <div class="col-4 pt-1">
                            <a class="text-muted" href="#">Subscribe</a>
                          </div>
                          <div class="col-4 text-center">
                            <a class="blog-header-logo text-dark" href="#">Minki's Blog</a>
                          </div>
                          <div class="col-4 d-flex justify-content-end align-items-center">
                            <a class="text-muted" href="#" aria-label="Search">
                              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
                            </a>
                              {# 로그인 된 경우 --> 로그아웃 / 마이 페이지 #}
                              {% if user.is_authenticated %}
                                  <a style="margin-right: 10px;" class="btn btn-sm btn-outline-danger" href="/accounts/logout/">로그아웃</a>
                                  <a class="btn btn-sm btn-danger" href="#">프로필 수정</a>
                              {# 로그인 안 된 경우 --> 로그인 / 회원 가입 #}
                              {% else %}
                                  <a style="margin-right: 10px;" class="btn btn-sm btn-danger" href="/accounts/login/">로그인</a>
                                  <a class="btn btn-sm btn-outline-danger" href="/accounts/signup/">회원 가입</a>

                              {% endif %}
                          </div>
                        </div>
                    </header>
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        {# TODO: footer 추가하기 #}
    </body>
</html>
